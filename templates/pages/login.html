{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="/login">
        {{ form.hidden_tag() }}

        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="field">
                    <label for="{{ form.account.id }}" class="label">帳號</label>
                    <div class="control has-icons-left has-icons-right">
                        {{ form.account(class="input", placeholder="請輸入帳號", required=True) }}
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <p class="help"></p>
                </div>

                <div class="field">
                    <label for="{{ form.password.id }}" class="label">密碼</label>
                    <div class="control has-icons-left has-icons-right">
                        {{ form.password(class="input", placeholder="請輸入密碼", required=True) }}
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                    </div>
                    <p class="help"></p>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary">
                            <span class="icon">
                                <i class="fa-solid fa-right-to-bracket"></i>
                            </span>
                            <span>登入</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
